<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRO192 Course</title>
    <!-- Add OpenDyslexic font CDN link -->
    <link
      href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic@0.1.1/open-dyslexic.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- SVG filters for color blindness simulation -->
    <svg id="color-blindness-filters" xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden;">
      <filter id="protanopia" color-interpolation-filters="sRGB">
        <feColorMatrix type="matrix" values="0.567,0.433,0,0,0 0.558,0.442,0,0,0 0,0.242,0.758,0,0 0,0,0,1,0"/>
      </filter>
      <filter id="deuteranopia" color-interpolation-filters="sRGB">
        <feColorMatrix type="matrix" values="0.625,0.375,0,0,0 0.7,0.3,0,0,0 0,0.3,0.7,0,0 0,0,0,1,0"/>
      </filter>
      <filter id="tritanopia" color-interpolation-filters="sRGB">
        <feColorMatrix type="matrix" values="0.95,0.05,0,0,0 0,0.433,0.567,0,0 0,0.475,0.525,0,0 0,0,0,1,0"/>
      </filter>
    </svg>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
